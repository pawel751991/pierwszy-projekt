{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Logowanie</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Zaloguj</button>
                {% if error %}
                <li>{{ error }}</li>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
