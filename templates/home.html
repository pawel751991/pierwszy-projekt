{% extends 'base.html' %}
{% block title %}Strona główna{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center">Witamy na naszej stronie!</h1>
    <hr>
    <div class="row mt-3">
        {% for p in product_list %}
        <div class='col-md-3'>
            <div class="m-4">
                <h3><a href="{% url 'productdetail' p.id %}">{{ p.title }}</a></h3>
                <img src="{{ p.image.url }}" alt="" class="img-fluid" style="height: 200px; object-fit: cover;">
                <p class="mt=3">Cena: {{ p.price }} PLN</p>
                <a href="{% url 'addtocart' p.id %}" class="btn btn-primary">Dodaj do koszyka</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
