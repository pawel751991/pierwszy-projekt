{% extends 'base.html' %}

{% block title %}Kategorie{% endblock %}

{% block content %}
<div class="container">
    {% for cat in allcategories %}
    <h4>{{ cat.title }}</h4><hr>
    <div class="row">
        {% for p in cat.product_set.all %}
        <div class='col-md-3'>
            <div class="m-4">
                <h4><a href="{% url 'productdetail' p.id %}">{{ p.title }}</a></h4>
                <img src="{{ p.image.url }}" alt="" class="img-fluid" style="height: 200px; object-fit: cover;">
                <p class="mt=3">Cena: {{ p.price }} PLN</p>
                <a href="{% url 'addtocart' p.id %}" class="btn btn-primary">Dodaj do koszyka</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
